<template name='xautocomplete'>
    <div class=xautocomplete-tag tabindex=100 tag={{this.tag}} references={{this.references}} strict={{this.strict}} name={{this.name}} data-schema-key={{this.name}}>
        {{setInitial this.value this.name}}
        <input type='text' class=xautocomplete name={{this.name}} value="{{getValue this.name}}">
        <div class=popover tabindex=100>
        {{#each items this.call this.name}}
            <div index={{this.index}} class="xitem {{this.selected}}">{{this.name}}</div>
        {{/each}}
        </div>
        {{#each tags this.tag}}
            <span class=tag>{{this.value}} <span value={{this.value}} class=xclose>|x</span></span>
        {{/each}}
    </div>
</template>

<template name='afInput_tags'>
    {{> xautocomplete name=this.name value=this.value references=this.atts.references call=this.atts.call tag=this.atts.tag strict=this.atts.strict data-schema-key=this.name autocomplete="off" spellcheck="off"}}
</template>
