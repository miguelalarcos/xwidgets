<template name='afInput_calendar'>
    {{> xcalendar format=this.atts.format name=this.name value=this.value}}
</template>


<template name="xcalendar">
  <div class=container-calendar format={{this.format}} data-schema-key={{this.name}}>
  {{setInitial this.value this.name}}
    <input type='text' class=xcalendar>
    <a class=xbutton name="{{this.name}}">C</a>
    <div class="popover-calendar {{visible this.name}}" tabindex=100>
        <span class=minus-month> - </span> <span class=plus-month> + </span>
        {{#each week}}
            <div>
                {{#each day this}}
                <span class="calendar-day {{clase}}" date={{this.date}}>{{this.value}}</span>
                {{/each}}
            </div>
        {{/each}}
        <input type='text' class=xhour>
        <a class=set-hour>set</a>
    </div>
  </div>
</template>
