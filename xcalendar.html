<template name='afInput_calendar'>
    {{> xcalendar name=this.name value=this.value}}
</template>


<template name="xcalendar">
 {{#with includeFormContext .. ../.. ../../.. ../../../.. ../../../../.. }}
  <div class="xwidget" name="{{getName}}" format="{{this.atts.format}}" data-schema-key="{{this.name}}">
  {{setInitial getName this.value}}
    <input type='text' class=xcalendar value="{{getValue getName}}">
    <a class=xbutton name="{{getName}}">C</a>
    <div class="popover-calendar {{visible getName}}" tabindex=100>
        <span class=minus-month> - </span> <span class=plus-month> + </span>
        {{#each week}}
            <div>
                {{#each day this}}
                <span class="calendar-day {{clase}}" date={{this.date}}>{{this.value}}</span>
                {{/each}}
            </div>
        {{/each}}
        <span class=minus-hour> - </span><span> {{getHour}} </span><span class=plus-hour> + </span>
        <span class=minus-minute> - </span><span> {{getMinute}} </span><span class=plus-minute> + </span>
    </div>
  </div>
 {{/with}}
</template>
