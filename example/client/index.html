<body>
{{> mochaTestReport}}
    {{> form}}
 </body>

<template name='form'>
    {{#autoForm collection="items2" id="ItemForm" doc=doc type=type}}
        <fieldset>    
            <legend>Form</legend>
            {{> afFieldInput type='datetime' name='date' format='DD-MM-YYYY HH:mm' template='calendar'}}
            {{> afFieldInput name='date2' format='DD-MM-YYYY' template='calendar'}}
            <h4>Referential array</h4>                   
            {{> afFieldInput name='field1' references='items.name' call='items' tag='tag1' template='tags'}}
            <h4>Referential</h4>
            {{> afFieldInput name='field2' references='items.name' call='items' template='tags'}}
            <h4>Array autocomplete non strict</h4>
            {{> afFieldInput name='field3' call='items' tag='tag2' template='tags' strict='false'}}
            <h4>Autocomplete non strict</h4>
            {{> afFieldInput name='field4' call='items' template='tags' strict='false'}}
            <h4>Array autocomplete strict</h4>
            {{> afFieldInput name='field5' call='items' tag='tag3' template='tags' strict='true'}}
            <h4>Autocomplete strict</h4>
            {{> afFieldInput name='field6' call='items' template='tags' strict='true'}}
        </fieldset>
        <button type="submit" class="btn btn-primary">Save</button>
    {{/autoForm}}
    {{#each items}}
        <div class=editable _id={{_id}}>{{_id}}</div>
    {{/each}}
</template>
