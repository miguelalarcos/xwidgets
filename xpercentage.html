<template name='afInput_percentage'>
    {{> xpercentage name=this.name value=this.value}}
</template>


<template name="xpercentage">
  <div class=xpercentage name={{this.name}} data-schema-key={{this.name}}>
    {{setInitial this.name this.value}}
    <svg height="10" width="100" name="{{this.name}}">        
        <rect x1=0 y1=0 width={{xMark}} height=10 stroke="green" fill="green" />
        <rect name={{this.name}} class=mark x1=0 y1=0 width=100 height=10 stroke="black" fill-opacity=0 stroke-width=3 />

    </svg>
    <input type='text' value={{getValue this.name}}>
  </div>
</template>
