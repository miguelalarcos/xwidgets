<template name='afCheckbox_circle'>
    {{> xboolean name=this.name value=this.value}}
</template>


<template name="xboolean">
  {{#with includeFormContext .. ../.. ../../.. ../../../.. ../../../../.. }}
      <div class=xboolean name="{{getName}}" data-schema-key="{{this.name}}">
        {{setInitial getName this.value}}
        <svg height="10" width="10">
            <circle name="{{getName}}" cx="5" cy="5" r="5" fill="{{getColor getName}}" />
        </svg>
      </div>
  {{/with}}
</template>
